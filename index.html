<!doctype html>
<html lang="en">
  <head>
    <title>Discussion Portal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <nav>
        <img src="https://static.vecteezy.com/system/resources/previews/002/173/297/original/business-colleagues-have-a-discussion-with-speech-bubbles-free-vector.jpg" alt="" width="5%" height="80%">
        Discussion Portal
      
    </nav>
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 pt-3" id="leftside">
                <div class="row pr-4">
                    <div class="col-12">
                        <button class="btn btn-primary" id="newquesform">New Question form</button>
                         <input type="text" placeholder="search question..." id="search">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-0" id="q">
                        <div id="ques-box">
                           
                        </div>
                                
                    </div>
                </div>
            </div>
            <div class="col-md-7 pt-5" id="rightside"  >
                <h1>Welcome to Discussion Portal !</h1>
                    Enter a subject and question to get started
                    <div>
                        <input type="text" placeholder="Subject" id="subject">
                    </div>
                    <div>
                        <textarea  id="question" cols="90" rows="10" placeholder="Question"></textarea>
                    </div>
                    <div style="float: right;">
                        <button class="btn btn-primary" id="submit">Submit</button>
                    </div>
            </div>
            <div class="col-md-7 pt-5" id="resolveside" style="display: none;">
                <div class="row">
                    <div class="col-12 p-0">
                        <h5>Question</h5>
                        <div id="clicked-ques">
                            <h4></h4>
                            <p></p>
                        </div>
                        <div style="float: right; margin-top: 10px;">
                            <button class="btn btn-primary" id="resolvebtn">Resolve</button>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12 p-0">
                        <h5>Responses</h5>
                        <div id="response-parent">
                            
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-12">
                        <h4>Add Response</h4>
                        <div>
                            <input type="text" placeholder="Enter Name" id="name">
                        </div>
                        <div>
                            <textarea  id="comment" cols="90" rows="7" placeholder="Enter Comment"></textarea>
                        </div>
                        <div style="float: right;">
                            <button class="btn btn-primary" id="responsebtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <template id="newresp">
        <div class="row" id="response">
            <div class="col-8" >
                <h4 ></h4>
                <p style="margin: 0px;"></p>
                <p id="time" style="padding-top: 2px;"></p>
            </div>
            <div class="col-4 d-flex justify-content-around align-items-center ">
                <a  class="up fa fa-thumbs-up" style="color:rgb(6, 187, 60);" > </a>
                <a  class="down fa fa-thumbs-down" style="color:rgb(230, 51, 51)"> </a>
                <a  class="fav fa fa-star" style="color: white;"></a>
            </div>
            
        </div>
      </template>
      <template id="new">
        <div class="row r" style="border-top:1px solid #9b9a9a; border-bottom:1px solid #9b9a9a; padding-left: 10px;">
            <div class="col-8">
                <h4 style="padding-top: 5px;"></h4>
                <p style="margin: 0px;"></p>
                <p id="time" style="padding-top: 2px;"></p>
            </div>
            <div class="col-4 d-flex justify-content-around align-items-center ">
                <a class="up fa fa-thumbs-up" style="color:rgb(6, 187, 60)" > </a>
                <a  class="down fa fa-thumbs-down" style="color:rgb(230, 51, 51)"> </a>
                <a  class="fav fa fa-star" style="color: white;"></a>
            </div>
            
        </div>
      </template>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
